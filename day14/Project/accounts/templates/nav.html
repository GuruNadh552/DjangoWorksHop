{% load static%}
<html>
<head>
	<title>GURU :: HOME</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark ">
	<!--- Brand -->
	<a class="navbar-brand" href="{% url 'home' %}">GURU</a>
	<ul class="navbar-nav " >
		{% if user.is_authenticated %}
		<li class="nav-item">
			<a href="{% url 'signout' %}" class="nav-link">Sign out</a>
		</li>
		<li class="nav-item">
			<a href="{% url 'profile' %}" class="nav-link">profile</a>
		</li>
		<li class="nav-item">
			<a href="{% url 'changepass' %}" class="nav-link">Change password</a>
		</li>
		{% else %}
		<li class="nav-item">
			<a href="{% url 'signup' %}" class="nav-link">Sign Up</a>
		</li>
		<li class="nav-item">
			<a href="{% url 'signin' %}" class="nav-link">Sign in</a>
		</li>
		{% endif %}
		<li class="nav-item">
			<a href="{% url 'showusers' %}" class="nav-link">Show Users</a>
		</li>
	</ul>
</nav>
{% block body%}
{% endblock %}
</body>
</html>
