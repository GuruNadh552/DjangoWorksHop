{% extends 'nav.html' %}
{% block body %}
<div class="container">
	<div class="card m-3">
		<div class="card-header">Delete user <strong>{{user.username}}</strong></div>
		<div class="card-body">
			<form method="POST" action="{% url 'deleteuser' user.id %}">
				{% csrf_token %}
				<h3> Are you Sure Want to Delete ?</h3>
		</div>
		<div class="card-footer">
			<input type="submit" name="submit" value="Delete" class="btn btn-outline-danger">
			<a href="{% url 'showusers' %}" class="btn btn-outline-warning"> Cancel </a>
			</form>
		</div>
	</div>
</div>
{% endblock %}
